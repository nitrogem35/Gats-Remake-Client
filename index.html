<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Gats, shoot, build, color, armor, play, Gats remake, Remake, GatsIO, Gats-IO, Pistol, SMG, Shotgun, Assault, Sniper, LMG ">
	<title>Gats-Remake V1.0.0</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="title-div">
		<h1 id="title">Gats Remake V1.0.0</h1>
	</div>
	<div id="main">
		<button id="button-play" onclick="play()">Play</button>
        <div id="logout-login">
            <button id="login" class="boton">
             Login
            </button>
            <button id="logout" class="boton">
              Logout
         </button>
        </div>
        <div class="gun">
            <h1 class="title">Guns</h1>
                <div style="background:#a7a2a2;" id="gun0" class="guns"><img src="assets/img/gun-assets/pistol.png" width="60" height="60"></div>
                <div style="background:#a7a2a2;" id="gun1" class="guns"><img src="assets/img/gun-assets/sniper.png" width="60" height="60"></div>
                <div style="background:#a7a2a2;" id="gun2" class="guns"><img src="assets/img/gun-assets/shotgun.png" width="60" height="60"> </div>
            
        <div id="colors"> 
            <h1 class="title">Color</h1> 
            <div id="color0" class="hoverFat985" onclick="changeColor(this.id)" unselectable="off" style="background:url(assets/img/img-colors/redColor.png);"></div>
            <div id="color1" class="hoverFat985" onclick="changeColor(this.id)" unselectable="off" style="background:url(assets/img/img-colors/orangeColor.png);"></div>  
            <div id="color2" class="hoverFat985" onclick="changeColor(this.id)" unselectable="off" style="background:url(assets/img/img-colors/yellowColor.png);"></div>
            <div id="color3" class="hoverFat985" onclick="changeColor(this.id)" unselectable="off" style="background:url(assets/img/img-colors/greenColor.png);"></div>
            <div id="color4" class="hoverFat985" onclick="changeColor(this.id)" unselectable="off" style="background:url(assets/img/img-colors/blueColor.png);"></div>
            <div id="color5" class="hoverFat985" onclick="changeColor(this.id)" unselectable="off" style="background:url(assets/img/img-colors/purpleColor.png);"></div>
        </div>
        <div id="armor">
          <h1 class="title" id="armor">Armor</h1>
          <div class="armor-style" id="armor-1">
          <img class="img-armor" src="https://gats.io/img/no-armor.png"> </div>
          <div class="armor-style" id="armor-2">
          <img class="img-armor" src="https://gats.io/img/light-armor.png"> </div>
          <div class="armor-style" id="armor-3">
          <img class="img-armor" src="https://gats.io/img/medium-armor.png"> </div>
          <div class="armor-style" id="armor-4">
          <img class="img-armor" src="https://gats.io/img/heavy-armor.png"> </div>
            
        </div>
    </div>
    <!-- Get audio -->
    <audio id="Pistol-Sound" src="/assets/sfx/Pistol-Sound.mp3"></audio>
    <audio id="SMG-Sound" src="/assets/sfx/SMG-Sound.mp3"></audio>
    <audio id="Shotgun-Sound" src="/assets/sfx/Shotgun-Sound.mp3"></audio>
    <audio id="Assault-Sound" src="/assets/sfx/Assault-Sound.mp3"></audio>
    <audio id="Sniper-Sound" src="/assets/sfx/Sniper-Sound.mp3"></audio>
    <audio id="LMG-Sound" src="/assets/sfx/LMG-Sound.mp3"></audio>
    <audio id="Reload-Sound" src="/assets/sfx/Reload-Sound.mp3"></audio>
    <audio id="Nuke-Sound" src="/assets/sfx/Nuke-Sound.mp3"></audio>
    <!-- Get local scripts -->
    <script src="/builds/1.0.0.js"></script>

</div>
<script src="/builds/1.0.0.js"></script>
</body>
</html>
